<!DOCTYPE html>
<html>
<head>
  <title>Approve Students</title>
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>

<script src="../core/permissions.js"></script>
<script>checkAccess("admin");</script>

<div class="layout">
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a class="active" href="#">Approve Students</a>
  </div>

  <div class="main">
    <h1>Pending Student Approvals</h1>
    <div id="list"></div>
  </div>
</div>

<script>
const db = JSON.parse(localStorage.getItem("DB"));
const list = document.getElementById("list");

function render() {
  list.innerHTML = "";
  db.students.filter(s => !s.approved).forEach(s => {
    list.innerHTML += `
      <div class="card">
        <b>${s.name}</b>
        <button onclick="approve('${s.id}')">Approve</button>
      </div>`;
  });
}

function approve(id) {
  const student = db.students.find(s => s.id === id);
  student.approved = true;
  createStudentLogin(student);
  localStorage.setItem("DB", JSON.stringify(db));
  render();
}
db.collection("students")
  .doc(studentId)
  .update({ approved: true });
db.collection("students")
  .where("approved", "==", false)
  .onSnapshot(snapshot => {
    list.innerHTML = "";
    snapshot.forEach(doc => {
      const s = doc.data();
      list.innerHTML += `
        <div class="card">
          <b>${s.name}</b>
          <button onclick="approve('${doc.id}','${s.name}')">Approve</button>
        </div>`;
    });
  });

function approve(id, name) {
  const email = name.toLowerCase().replace(/\s/g,"") + "@school.com";
  const password = "student123";

  auth.createUserWithEmailAndPassword(email, password)
    .then(() => {
      return db.collection("users").add({
        name,
        email,
        role: "student"
      });
    })
    .then(() => {
      return db.collection("students").doc(id).update({
        approved: true,
        studentEmail: email
      });
    })
    .then(() => alert("Student approved & login created"));
}

render();
</script>
<button onclick="linkParent('${s.id}')">Link Parent</button>

</body>
</html>
