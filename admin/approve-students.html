<!DOCTYPE html>
<html>
<head>
  <title>Approve Students</title>
</head>
<body>

<script src="../core/firebase.js"></script>

<h2>Pending Students</h2>
<div id="list"></div>

<script>
db.collection("students")
  .where("approved", "==", false)
  .onSnapshot(snapshot => {
    list.innerHTML = "";
    snapshot.forEach(doc => {
      const s = doc.data();
      list.innerHTML += `
        <div>
          ${s.name}
          <button onclick="approve('${doc.id}','${s.name}')">Approve</button>
        </div>`;
    });
  });

function approve(id, name) {
  const email = name.toLowerCase().replace(/\s/g,"") + "@school.com";
  const password = "student123";

  auth.createUserWithEmailAndPassword(email, password)
    .then(() => {
      return db.collection("users").add({
        name,
        email,
        role: "student"
      });
    })
    .then(() => {
      return db.collection("students").doc(id).update({
        approved: true,
        studentEmail: email
      });
    })
    .then(() => alert("Student approved"));
}
</script>

</body>
</html>
