<!DOCTYPE html>
<html>
<head>
  <title>User Management</title>
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>

<script>
  const user = JSON.parseauth.signInWithEmailAndPassword(email, password)
  .then(res => {
    console.log("Logged in:", res.user.email);
  })
  .catch(err => alert(err.message));

  if (!user || user.role !== "admin") {
    location.href = "../auth/login.html";
  }
</script>

<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Flawless ERP</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a class="active" href="users.html">Users</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
<script>
  const user = JSON.parse(localStorage.getItem("currentUser"));

  document.querySelectorAll("[data-role]").forEach(item => {
    if (!item.dataset.role.includes(user.role)) {
      item.style.display = "none";
    }
  });
</script>

  <!-- MAIN -->
  <div class="main">

    <div class="header">
      <h1>User Management</h1>
    </div>

    <div class="card">
      <h3>Create User</h3><br>

      <input id="name" placeholder="Full Name"><br><br>
      <input id="email" placeholder="Email"><br><br>
      <input id="password" placeholder="Password"><br><br>

      <select id="role">
        <option value="">Select Role</option>
        <option value="hr">HR</option>
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
        <option value="parent">Parent</option>
      </select><br><br>

      <button onclick="createUser()">Create User</button>
    </div>

   <table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="userTable"></tbody>
</table>

  </div>
</div>

<script src="../core/datastore.js"></script>
<script src="../core/auth.js"></script>
<script src="../core/datastore.js"></script>
<script src="../core/auth.js"></script>
<script>
let editUserId = null;

function createUser() {
  const db = JSON.parse(localStorage.getItem("DB"));

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const role = document.getElementById("role").value;

  if (!name || !email || !password || !role) {
    alert("Fill all fields");
    return;
  }

  // Prevent duplicate emails
  if (db.users.some(u => u.email === email && u.id !== editUserId)) {
    alert("Email already exists");
    return;
  }

  if (editUserId) {
    // UPDATE USER
    const user = db.users.find(u => u.id === editUserId);
    user.name = name;
    user.email = email;
    user.password = password;
    user.role = role;
    editUserId = null;
  } else {
    // CREATE USER
    db.users.push({
      id: Date.now(),
      name,
      email,
      password,
      role
    });
  }

  localStorage.setItem("DB", JSON.stringify(db));
  clearForm();
  loadUsers();
}

function editUser(id) {
  const db = JSON.parse(localStorage.getItem("DB"));
  const user = db.users.find(u => u.id === id);

  document.getElementById("name").value = user.name;
  document.getElementById("email").value = user.email;
  document.getElementById("password").value = user.password;
  document.getElementById("role").value = user.role;

  editUserId = id;
}

function deleteUser(id) {
  if (!confirm("Are you sure you want to delete this user?")) return;

  const db = JSON.parse(localStorage.getItem("DB"));
  db.users = db.users.filter(u => u.id !== id);

  localStorage.setItem("DB", JSON.stringify(db));
  loadUsers();
}

function loadUsers() {
  const db = JSON.parse(localStorage.getItem("DB"));
  const table = document.getElementById("userTable");
  table.innerHTML = "";

  db.users.forEach(u => {
    if (u.role === "admin") return; // protect admin

    table.innerHTML += `
      <tr>
        <td>${u.name}</td>
        <td>${u.email}</td>
        <td>${u.role}</td>
        <td>
          <button onclick="editUser(${u.id})">Edit</button>
          <button onclick="deleteUser(${u.id})"
            style="background:#dc2626;margin-left:5px;">
            Delete
          </button>
        </td>
      </tr>
    `;
  });
}

function clearForm() {
  name.value = "";
  email.value = "";
  password.value = "";
  role.value = "";
}

loadUsers();
</script>


</body>
</html>
